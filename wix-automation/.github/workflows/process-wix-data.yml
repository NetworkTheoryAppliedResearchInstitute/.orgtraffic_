name: Process Wix Traffic Data

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  process-wix-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create Required Directories
      run: |
        mkdir -p data/processed
        mkdir -p logs
        
    - name: Process Email Reports
      env:
        EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
        REPO_ORGANIZATION: ${{ secrets.REPO_ORGANIZATION }}
        REPO_NAME: ${{ secrets.REPO_NAME }}
      run: |
        python src/main_processor.py
        
    - name: Upload Processing Logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: processing-logs
        path: logs/
        retention-days: 30
        
    - name: Notify on Failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'Wix Data Processing Failed',
            body: 'The automated Wix traffic data processing workflow failed. Please check the logs for details.',
            labels: ['automation', 'error']
          })